<div id="echarts" style="width:100%; height:{{.Get 0}}px; margin:0 auto"></div>
<script src="https://cdn.bootcss.com/echarts/3.8.0/echarts.common.min.js"></script>
<script type="text/javascript">
	var d = document.getElementById("echarts");
    var option = JSON.parse({{.Inner}});
    var myChart = echarts.init(d);
	myChart.setOption(option);
</script>
